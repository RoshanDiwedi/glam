<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700;800&family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="site-wrapper">
      <!-- header Section -->
      <header id="header">
        <div class="main-container">
          <div class="container align-center">
            <!-- logo section -->
            <div class="logo">
              <img src="./image/logo-img.png" alt="" />
            </div>

            <!-- nav Item -->
            <div class="items">
              <nav>
                <ul class="main-nav">
                  <li><a href="" class="nav-item">Home</a></li>
                  <li>
                    <a href="" class="nav-item">About WellM</a>
                    <div class="secondory-nav">
                      <ul class="secondory-nav-list">
                        <li>Who are We</li>
                        <li>Are adivsory</li>
                        <li>Wellm historic factor</li>
                        <li>who benefit</li>
                      </ul>
                      <img src="./image/nav-img.png" alt="" />
                    </div>
                  </li>
                  <li><a href="" class="nav-item">Wellm solutions</a></li>
                  <li><a href="" class="nav-item">The buzz</a></li>
                </ul>
              </nav>
            </div>

            <!-- button -->
            <div class="btn-container">
              <a href="" class="btn">contact us</a>
            </div>
          </div>
        </div>
      </header>

      <!-- banner Section -->
      <section id="banner">
        <div class="banner">
          <div class="main-container">
            <div class="container">
              <!-- content -->
              <div class="content-wrapper col-2">
                <h1>Your body hears everything your mind says</h1>
                <p class="banner-text">
                  Enlighten the power of wellness within to unlock your
                  potential.
                </p>
                <a href="" class="btn-main">Explore More</a>
              </div>

              <!-- image section -->
              <div class="img-wrapper col-2">
                <img src="./image/lotus.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Youtube section -->
      <section id="video">
        <div class="main-container">
          <!-- popup -->
          <div class="video-popup" style="display: block">
            <p><i class="fa fa-times" aria-hidden="true"></i></p>
            <iframe
              width="90%"
              height="350"
              src="https://www.youtube.com/embed/UaqOJIrkrU0?cc_load_policy=1"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen=""
            ></iframe>
          </div>

          <!-- video image -->

          <div class="video">
            <img src="./image/youtube-img.png" alt="" />
          </div>
        </div>
      </section>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
